<div class="container">
  <div class="center"><h3>Agregar Instructor</h3></div>
  
  <div class="row">
      <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Cedula" name="cedula" type="text" class="validate" [(ngModel)]="instructores.cedula"  #cedula="ngModel">
                <label for="cedula">Cedula</label>
              </div>
            <div class="input-field col s6">
                <input placeholder="Nombre" name="nombre" type="text" class="validate" [(ngModel)]="instructores.nombre"  #nombre="ngModel">
                <label for="nombre">Nombre</label>
            </div>
            
        </div>
        <div class="row">
          
          <div class="input-field col s6">
            <input placeholder="Apellidos" name="apellido" type="text" class="validate"[(ngModel)]="instructores.apellido"  #apellido="ngModel">
            <label for="apellido">Apellidos</label>
          </div>
          <div class="input-field col s6">
              <input placeholder="Telefono" name="telefono" type="text" class="validate" [(ngModel)]="instructores.telefono"  #telefono="ngModel">
              <label for="telefono">Telefono</label>
          </div>
        </div>
        <div class="row">
            
            
            <div class="input-field col s6">
                <input placeholder="Email" name="correo" type="text" class="validate" [(ngModel)]="instructores.correo"  #correo="ngModel">
                <label for="correo">Email</label>
            </div>
            <div class="input-field col s6">
                <select name="curso">
                  <option value="" disabled selected>Seleccione el curso</option>
                  <option value="1">Soporte Vital Avanzado</option>
                  <option value="2">Soporte Vital Avanzado PALS</option>
                  <option value="3">CÃ³digo Fucsia</option>
                </select>
                <label>Curso</label>
              </div>
          </div>
          
          <div class="row">
         
              <label for="profesion">Profesion</label> 
              <p>
                  <input name="profesion" type="radio" id="test1"  value="Medico" [(ngModel)]="instructores.profesion" name="profesion" #profesion="ngModel" />
                  <label for="test1">Medico</label>
                </p>
              <p>
                  <input name="profesion" type="radio" id="test2"  value="Enfermera"  [(ngModel)]="instructores.profesion" name="profesion" #profesion="ngModel"/>
                  <label for="test2">Enfermera</label>
                </p>
              <p>
                  <input name="profesion" type="radio" id="test3" value="Auxiliar"  [(ngModel)]="instructores.profesion" name="profesion" #profesion="ngModel"/>
                  <label for="test3">Auxiliar</label>
                </p>
              
                 

            </div>
            <div class="center">
              <button class="btn waves-effect waves-light" type="button" name="action" value="Agregar" (click)="agregarInstructores()">Agregar
                
              </button>
            
              <button class="btn waves-effect waves-light" type="button" name="action" value="Cancelar" (click)="nuevoInstructor()">Cancelar
              </button>
               
                  
            </div>
          
      </form>
    </div>
  </div>
