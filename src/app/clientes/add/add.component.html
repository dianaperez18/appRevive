<div class="container">
  <div class="center"><h3>Agregar Cliente</h3></div>
  
  <div class="row">
      <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Cedula" name="cedula" type="text" class="validate" [(ngModel)]="clientes.cedula"  #cedula="ngModel">
                <label for="cedula">Cedula</label>
              </div>
            <div class="input-field col s6">
                <input placeholder="Nombre" name="nombre" type="text" class="validate" [(ngModel)]="clientes.nombre"  #nombre="ngModel">
                <label for="nombre">Nombre</label>
            </div>
            
        </div>
        <div class="row">
          
          <div class="input-field col s6">
            <input placeholder="Apellidos" name="apellidos" type="text" class="validate"[(ngModel)]="clientes.apellidos"  #apellidos="ngModel">
            <label for="apellidos">Apellidos</label>
          </div>
          <div class="input-field col s6">
              <input placeholder="Telefono" name="telefono" type="text" class="validate" [(ngModel)]="clientes.telefono"  #telefono="ngModel">
              <label for="telefono">Telefono</label>
          </div>
        </div>
        <div class="row">
            
            <div class="input-field col s6">
              <input placeholder="Direccion" name="direccion" type="text" class="validate" [(ngModel)]="clientes.direccion"  #direccion="ngModel">
              <label for="direccion">Direccion</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Email" name="correo" type="text" class="validate" [(ngModel)]="clientes.correo"  #correo="ngModel">
                <label for="correo">Email</label>
            </div>
          </div>
          <div class="row">
              <label for="profesion">Profesion</label> 
              <p>
                  <input name="profesion" type="radio" id="test1"  value="Medico" [(ngModel)]="clientes.profesion" name="profesion" #profesion="ngModel" />
                  <label for="test1">Medico</label>
                </p>
              <p>
                  <input name="profesion" type="radio" id="test2"  value="Enfermera"  [(ngModel)]="clientes.profesion" name="profesion" #profesion="ngModel"/>
                  <label for="test2">Enfermera</label>
                </p>
              <p>
                  <input name="profesion" type="radio" id="test3" value="Auxiliar"  [(ngModel)]="clientes.profesion" name="profesion" #profesion="ngModel"/>
                  <label for="test3">Auxiliar</label>
                </p>

            </div> 
            <div class="center">
                <button class="btn waves-effect waves-light" type="button" name="action" value="Cancelar" (click)="nuevoCliente()">Cancelar
                   
                  </button>
               
                  <button class="btn waves-effect waves-light" type="button" name="action" value="Agregar" (click)="agregarCliente()">Agregar
                      
                     </button>
            </div>
          
      </form>
    </div>
  </div>
