<div class="container">
    <div class="center"><h3>Agregar Empresas</h3></div>
    
    <div class="row">
        <form class="col s12">
          <div class="row">
              <div class="input-field col s6">
                  <i class="material-icons prefix">person</i>
                  <input id="nit" type="text" class="validate" [(ngModel)]="empresas.nit" name="nit" #nit="ngModel">
                  <label for="nit">NIT</label>
              </div>
              <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="nombre" type="text" class="validate" [(ngModel)]="empresas.nombre" name="nombre" #nombre="ngModel">
                  <label for="nombre">Nombre</label>
              </div>
          </div>     
          <div class="row">
              <div class="input-field col s6">
                  <i class="material-icons prefix">call</i>
                  <input id="telefono" type="text" class="validate" [(ngModel)]="empresas.telefono" name="telefono" #telefono="ngModel">
                  <label for="telefono">Telefono</label>
              </div>
            
              <div class="input-field col s6">
                  <i class="material-icons prefix">domain</i>
                  <input id="direccion" type="text" class="validate" [(ngModel)]="empresas.direccion" name="direccion" #direccion="ngModel">
                  <label for="direccion">Direccion</label>
              </div>
          </div>
          
              <div class="center">
                  <button class="btn waves-effect waves-light" type="button" name="action" value="Agregar" (click)="agregarEmpresas()">Agregar
                    </button>
                  <button class="btn waves-effect waves-light" type="button" name="action" value="Cancelar" (click)="nuevoEmpresa()">Cancelar
                   </button>
                 
              </div>
            
        </form>
      </div>
    </div>
