<div class="container">
    <div class="center"><h3>Registrar Inscripcion</h3></div>
    
    <div class="row">
        <form class="col s12">
          <div class="row">
              <div class="input-field col s6">
                  <input placeholder="CodigoInscripcion" name="codigoinscripcion" type="text" class="validate" [(ngModel)]="inscripcion.codigoinscripcion"  #codigoinscripcion="ngModel">
                  <label for="codigoinscripcion">Codigo Inscripcion</label>
                </div>
              <div class="input-field col s6">
                  <input placeholder="Nombre" name="nombre" type="text" class="validate" [(ngModel)]="inscripcion.nombre"  #nombre="ngModel">
                  <label for="nombre">Nombre</label>
              </div>
              
          </div>
          <div class="row">
            
            <div class="input-field col s6">
              <input placeholder="Apellidos" name="apellidos" type="text" class="validate"[(ngModel)]="inscripcion.apellidos"  #apellidos="ngModel">
              <label for="apellidos">Apellidos</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Telefono" name="telefono" type="text" class="validate" [(ngModel)]="inscripcion.telefono"  #telefono="ngModel">
                <label for="telefono">Telefono</label>
            </div>
          </div>
          <div class="row">
              
             
              <div class="input-field col s6">
                  <input placeholder="Email" name="correo" type="text" class="validate" [(ngModel)]="inscripcion.correo"  #correo="ngModel">
                  <label for="correo">Email</label>
              </div>
              <div class="input-field col s6">
                  <input placeholder="Valor" name="valor" type="text" class="validate" [(ngModel)]="inscripcion.valor"  #valor="ngModel">
                  <label for="valor">Valor Curso</label>
              </div>
            </div>
            <div class="row">
                <label for="curso">Curso</label> 
                <p>
                    <input name="curso" type="radio" id="test1"  value="Codigo Fucsia" [(ngModel)]="inscripcion.curso" name="curso" #curso="ngModel" />
                    <label for="test1">Codigo Fucsia</label>
                </p>
                <p>
                    <input name="curso" type="radio" id="test2"  value="Soporte Vital Avanzado"  [(ngModel)]="inscripcion.curso" name="curso" #curso="ngModel"/>
                    <label for="test2">Soporte Vital Avanzado</label>
                </p>
                <p>
                    <input name="curso" type="radio" id="test3" value="Soporte Vital Pediatrico"  [(ngModel)]="inscripcion.curso" name="curso" #curso="ngModel"/>
                    <label for="test3">Soporte Vital Pediatricoliar</label>
                </p>
              
            </div>
              <div class="center">
                  <button class="btn waves-effect waves-light" type="button" name="action" value="Agregar" (click)="agregarInscripcion()">Agregar
                      
                  </button>
                <button class="btn waves-effect waves-light" type="button" name="action" value="Cancelar" (click)="nuevaInscripcion()">Cancelar
                     
                </button>
     
              </div>
            
        </form>
      </div>
    </div>
